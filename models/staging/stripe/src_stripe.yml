version: 2

sources:
  - name: stripe
    description: Incoming stripe payment data.
    database: raw
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}      

models:
  - name: stg_payments
    columns:
      - name: order_id
        tests:
          - not_null
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
              config:
                where: "status != 'fail'"
      - name: status
        tests:
          - accepted_values:
              values: ['success', 'fail']
              config:
                limit: 10
                store_failures: true
                schema: abc_test
